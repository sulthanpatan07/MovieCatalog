<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üé¨ Movie Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .card-header {
            font-weight: 600;
            font-size: 1.1rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
        }

        input.form-control {
            border-radius: 0.5rem;
        }

        .btn {
            border-radius: 0.5rem;
        }

        .list-group-item {
            font-size: 1rem;
            border-left: 4px solid #0d6efd;
        }

        .btn-outline-danger {
            margin-top: 20px;
        }

        #loading {
            margin-top: 20px;
        }

        .spinner-border {
            width: 2.5rem;
            height: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">üé¨ Movie Catalog</h1>

        <!-- Add Movie -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">‚ûï Add Movie</div>
            <div class="card-body row g-3">
                <div class="col-md-4"><input id="title" class="form-control" placeholder="Movie Title"></div>
                <div class="col-md-4"><input id="genre" class="form-control" placeholder="Genre"></div>
                <div class="col-md-2"><input id="rating" class="form-control" placeholder="Rating" type="number" step="0.1"></div>
                <div class="col-md-2"><button onclick="addMovie()" class="btn btn-success w-100">Add</button></div>
            </div>
        </div>

        <!-- Movie List -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">üìÉ All Movies</div>
            <div class="card-body">
                <button onclick="getAllMovies()" class="btn btn-outline-success mb-3">üîÑ Refresh</button>
                <ul id="movieList" class="list-group"></ul>
            </div>
        </div>

        <!-- Update Movie -->
        <div class="card mb-4">
            <div class="card-header bg-warning text-dark">üñäÔ∏è Update Movie</div>
            <div class="card-body row g-3">
                <div class="col-md-2"><input id="updateId" class="form-control" placeholder="ID"></div>
                <div class="col-md-3"><input id="newTitle" class="form-control" placeholder="New Title"></div>
                <div class="col-md-3"><input id="newGenre" class="form-control" placeholder="New Genre"></div>
                <div class="col-md-2"><input id="newRating" class="form-control" placeholder="New Rating" type="number" step="0.1"></div>
                <div class="col-md-2"><button onclick="updateMovie()" class="btn btn-warning w-100">Update</button></div>
            </div>
        </div>

        <!-- Delete by ID -->
        <div class="card mb-4">
            <div class="card-header bg-danger text-white">‚ùå Delete Movie by ID</div>
            <div class="card-body row g-3">
                <div class="col-md-4"><input id="deleteId" class="form-control" placeholder="Enter ID"></div>
                <div class="col-md-2"><button onclick="deleteMovieById()" class="btn btn-danger w-100">Delete</button></div>
            </div>
        </div>

        <!-- Delete All -->
        <div class="text-center">
            <button onclick="deleteAllMovies()" class="btn btn-outline-danger">üóëÔ∏è Delete All Movies</button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- JS Code (Same as before, works perfectly with backend) -->
    <script>
        const baseUrl = 'https://moviecatalog-dfx3.onrender.com/movies';


        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function addMovie() {
            const title = document.getElementById('title').value;
            const genre = document.getElementById('genre').value;
            const rating = parseFloat(document.getElementById('rating').value);

            if (!title || !genre || isNaN(rating)) {
                alert("Please fill in all fields correctly!");
                return;
            }

            showLoading(true);
            fetch(baseUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, genre, rating })
            }).then(res => res.json()).then(data => {
                showLoading(false);
                alert('‚úÖ Movie Added!');
                document.getElementById('title').value = '';
                document.getElementById('genre').value = '';
                document.getElementById('rating').value = '';
                getAllMovies();
            }).catch(err => {
                showLoading(false);
                alert("Error: " + err.message);
            });
        }

        function getAllMovies() {
            showLoading(true);
            fetch(baseUrl).then(res => res.json()).then(data => {
                showLoading(false);
                const list = document.getElementById('movieList');
                list.innerHTML = '';
                data.forEach(movie => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.textContent = `${movie.id}. ${movie.title} (${movie.genre}) ‚≠ê ${movie.rating}`;
                    list.appendChild(li);
                });
            }).catch(err => {
                showLoading(false);
                alert("Error: " + err.message);
            });
        }

        function updateMovie() {
            const id = document.getElementById('updateId').value;
            const title = document.getElementById('newTitle').value;
            const genre = document.getElementById('newGenre').value;
            const rating = parseFloat(document.getElementById('newRating').value);

            if (!id || !title || !genre || isNaN(rating)) {
                alert("Please fill in all fields correctly!");
                return;
            }

            showLoading(true);
            fetch(`${baseUrl}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, title, genre, rating })
            }).then(res => res.json()).then(data => {
                showLoading(false);
                alert('‚úÖ Movie Updated!');
                getAllMovies();
            }).catch(err => {
                showLoading(false);
                alert("Error: " + err.message);
            });
        }

        function deleteMovieById() {
            const id = document.getElementById('deleteId').value;
            if (!id) {
                alert("Enter movie ID to delete");
                return;
            }

            showLoading(true);
            fetch(`${baseUrl}/${id}`, { method: 'DELETE' }).then(() => {
                showLoading(false);
                alert("üóëÔ∏è Movie Deleted");
                getAllMovies();
            }).catch(err => {
                showLoading(false);
                alert("Error: " + err.message);
            });
        }

        function deleteAllMovies() {
            if (confirm("Are you sure you want to delete all movies?")) {
                showLoading(true);
                fetch(baseUrl, { method: 'DELETE' }).then(() => {
                    showLoading(false);
                    alert("üßπ All Movies Deleted");
                    getAllMovies();
                }).catch(err => {
                    showLoading(false);
                    alert("Error: " + err.message);
                });
            }
        }

        // Auto-fetch on load
        getAllMovies();
    </script>
</body>
</html>
